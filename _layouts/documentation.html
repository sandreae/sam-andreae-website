---
layout: default
---

{% for post in site.posts %}
	<div class="posts">
		<a href="{{post.link}}">
			<img src="{{ site.baseurl }}/assets/documentation/{{post.img}}" alt="{{ post.title }}" class="img-small">
		</a>
		<br>
		<b>{{ post.title }}</b> <time>{{ post.date | date: "%b %-d, %Y" }}</time> {{ post.location}}<br>
		{{post.description}}
		<br>
		with <i>{{ post.with}}</i>
	</div>
{% endfor %}
